<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
  <img class="picture1" src="images/hero-mobile.jpg" alt="A woman in orange shirt">
    <div class="words">
        <h1><span>We're </span>coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. </p>

    </div>  
    <div class="email-form">
      <form action="#" id="form">
          <input id="email" type="email" placeholder="Email Address">
          <img src="images/icon-error.svg" class="error-icon" id="error-icon" alt="error">
          <button>
            <img src="images/icon-arrow.svg" alt="submit">
          </button>
          <p class="error-text" id="error-text">Please provide a valid email</p>
      </form>
    </div>
  </main>

</body>
</html>
